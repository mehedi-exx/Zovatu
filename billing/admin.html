<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zovatu Billing Admin Panel</title>
  <link rel="stylesheet" href="billing.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <div class="container">
    <h1>🛡️ Billing Admin Panel</h1>

    <!-- Navigation -->
    <nav class="admin-nav">
      <button onclick="showSection('productMgmt')"><i class="fas fa-boxes"></i> Product Management</button>
      <button onclick="showSection('salesmanMgmt')"><i class="fas fa-user-tie"></i> Salesman Users</button>
      <button onclick="showSection('settings')"><i class="fas fa-cogs"></i> Settings</button>
      <button onclick="showSection('backup')"><i class="fas fa-database"></i> Backup & Restore</button>
      <button onclick="showSection('report')"><i class="fas fa-chart-line"></i> Reports</button>
    </nav>

    <!-- Product Management -->
    <section id="productMgmt" class="admin-section">
      <h2>📦 Product Management</h2>
      <input placeholder="Product Name">
      <input placeholder="Product Code">
      <input type="number" placeholder="Price">
      <button>➕ Add Product</button>
    </section>

    <!-- Salesman Users -->
    <section id="salesmanMgmt" class="admin-section" style="display:none;">
      <h2>👥 Salesman User Management</h2>
      <input placeholder="Salesman Name">
      <input type="email" placeholder="Email">
      <input placeholder="Assign Permissions">
      <button>➕ Add Salesman</button>
    </section>

    <!-- Settings -->
    <section id="settings" class="admin-section" style="display:none;">
      <h2>⚙️ Billing Settings</h2>
      <label><input type="checkbox" checked> Auto Backup Daily</label><br>
      <label><input type="checkbox"> Enable Barcode Print</label><br>
      <button>💾 Save Settings</button>
    </section>

    <!-- Backup -->
    <section id="backup" class="admin-section" style="display:none;">
      <h2>💾 Backup & Restore</h2>
      <button onclick="backupData()">⬇️ Backup Now</button>
      <input type="file" onchange="importData(event)">
    </section>

    <!-- Reports -->
    <section id="report" class="admin-section" style="display:none;">
      <h2>📊 Sales Reports</h2>
      <button onclick="renderReport()">📈 Generate Report</button>
      <div id="reportArea"></div>
    </section>
  </div>

  <script>
    function showSection(id) {
      document.querySelectorAll('.admin-section').forEach(section => {
        section.style.display = 'none';
      });
      document.getElementById(id).style.display = 'block';
    }
  </script>
</body>
</html>
