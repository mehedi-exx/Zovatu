<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zovatu Billing Tool</title>
  <link rel="stylesheet" href="billing.css" />
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>🧾 Zovatu Billing Dashboard</h1>

    <!-- User Role -->
    <div class="role-switch">
      <label>Select Role:</label>
      <select onchange="setUserRole(this.value)">
        <option value="admin">Admin</option>
        <option value="salesman">Salesman</option>
      </select>
    </div>

    <!-- Add Product -->
    <section id="product-section">
      <h2>📦 Add Product</h2>
      <input id="newProductName" placeholder="Product Name">
      <input id="newProductCode" placeholder="Product Code (optional)">
      <input id="newProductPrice" type="number" placeholder="Price">
      <button onclick="addProduct()">➕ Add</button>

      <!-- Auto Barcode -->
      <div id="autoBarcodeContainer">
        <h5>Generated Barcode:</h5>
        <svg id="autoBarcode"></svg>
        <button onclick="printAutoBarcode()">🖨️ Print Barcode</button>
      </div>
    </section>

    <!-- Product List -->
    <section>
      <h2>📃 Product List</h2>
      <div id="productList"></div>
    </section>

    <!-- Invoice Section -->
    <section>
      <h2>🧾 Invoice</h2>
      <table id="invoiceTable"></table>
      <p><strong>Total: ৳<span id="totalAmount">0</span></strong></p>
      <button onclick="printInvoice()">🖨️ Print Invoice</button>
    </section>

    <!-- Barcode Generator -->
    <section>
      <h2>🔖 Barcode Generator</h2>
      <input id="barcodeInput" placeholder="Enter Product Code">
      <button onclick="generateBarcode()">Generate</button>
      <button onclick="printBarcode()">🖨️ Print</button>
      <div id="barcodeContainer"><svg id="barcode"></svg></div>
    </section>

    <!-- Backup / Restore -->
    <section>
      <h2>💾 Backup & Restore</h2>
      <button onclick="backupData()">⬇️ Backup</button>
      <input type="file" onchange="importData(event)" />
    </section>

    <!-- Report -->
    <section>
      <h2>📊 Sales Report</h2>
      <div id="salesReport"></div>
      <button onclick="renderReport()">📈 Generate Report</button>
    </section>
  </div>

  <script src="billing.js"></script>
</body>
</html>
