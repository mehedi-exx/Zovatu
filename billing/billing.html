<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zovatu Billing Tool</title>
  <link rel="stylesheet" href="billing.css" />
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
</head>
<body>
  <div class="container">

    <!-- User Role -->
    <div class="role-switch">

      <select onchange="setUserRole(this.value)">
        <option value="admin">Admin</option>
        <option value="salesman">Salesman</option>
      </select>
    </div>

    <!-- Add Product -->
    <section id="product-section">
      <h2>ğŸ“¦ Add Product</h2>
      <input id="newProductName" placeholder="Product Name">
      <input id="newProductCode" placeholder="Product Code (optional)">

      <button onclick="addProduct()">â• Add</button>

      <!-- Auto Barcode -->
      <div id="autoBarcodeContainer">

        <svg id="autoBarcode"></svg>
        <button onclick="printAutoBarcode()">ğŸ–¨ï¸ Print Barcode</button>

    <!-- Product List -->
    <section>
      <h2>ğŸ“ƒ Product List</h2>

    </section>

    <!-- Invoice Section -->
    <section>
      <h2>ğŸ§¾ Invoice</h2>

      <p><strong>Total: à§³<span id="totalAmount">0</span></strong></p>
      <button onclick="printInvoice()">ğŸ–¨ï¸ Print Invoice</button>
    </section>

    <!-- Barcode Generator -->
    <section>
      <h2>ğŸ”– Barcode Generator</h2>
      <input id="barcodeInput" placeholder="Enter Product Code">
      <button onclick="generateBarcode()">Generate</button>
      <button onclick="printBarcode()">ğŸ–¨ï¸ Print</button>
      <div id="barcodeContainer"><svg id="barcode"></svg></div>
    </section>

    <!-- Backup / Restore -->
    <section>
      <h2>ğŸ’¾ Backup & Restore</h2>
      <button onclick="backupData()">â¬‡ï¸ Backup</button>
      <input type="file" onchange="importData(event)" />
    </section>

    <!-- Report -->
    <section>
      <h2>ğŸ“Š Sales Report</h2>
      <div id="salesReport"></div>
      <button onclick="renderReport()">ğŸ“ˆ Generate Report</button>
    </section>
  </div>

  <script src="billing.js"></script>
</body>
</html>
