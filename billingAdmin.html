<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zovatu - Billing Admin</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>

<!-- Header -->
<header class="header">
  <a href="billingTool.html" class="back-link"><i class="fas fa-arrow-left"></i> Back to Billing Tool</a>
  <div class="logo">
    <i class="fas fa-cogs"></i> <span>Billing Admin Panel</span>
  </div>
  <div></div> <!-- Empty div for spacing -->
</header>

<!-- Main Content -->
<main>
  <div class="admin-controls">
    <h2>Sales Reports</h2>
    <div class="stats-summary">
      <div class="stat-item">
        <span class="stat-number" id="dailySales">0</span>
        <span class="stat-label">Daily Sales</span>
      </div>
      <div class="stat-item">
        <span class="stat-number" id="monthlySales">0</span>
        <span class="stat-label">Monthly Sales</span>
      </div>
    </div>

    <h2>Print Settings</h2>
    <div class="setting-item">
      <label for="printToggle">Enable Bill Printing:</label>
      <input type="checkbox" id="printToggle" checked />
    </div>
    <div class="setting-item">
      <label for="printDesign">Print Design Customization:</label>
      <select id="printDesign">
        <option value="default">Default Design</option>
        <option value="modern">Modern Design</option>
        <option value="minimal">Minimal Design</option>
      </select>
    </div>

    <h2>Data Management</h2>
    <button id="exportDataBtn"><i class="fas fa-file-export"></i> Export Data</button>
    <button id="backupDataBtn"><i class="fas fa-database"></i> Backup Data</button>
  </div>
</main>

<script type="module" src="js/billingAdmin.js"></script>
<script src="js/utils.js"></script>
</body>
</html>
