<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zovatu - Billing Admin</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    .date-filter {
      background: #2a2a2a;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    
    .filter-row {
      display: flex;
      gap: 15px;
      align-items: center;
      flex-wrap: wrap;
    }
    
    .filter-group {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    
    .filter-group label {
      font-size: 14px;
      color: #ccc;
    }
    
    .filter-group input,
    .filter-group select {
      padding: 8px 12px;
      background: #1a1a1a;
      border: 1px solid #444;
      border-radius: 5px;
      color: #fff;
      font-size: 14px;
    }
    
    .filter-btn {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      margin-top: 20px;
    }
    
    .filter-btn:hover {
      background: #45a049;
    }
    
    .sales-history {
      background: #1a1a1a;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
    }
    
    .history-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }
    
    .print-history-btn {
      background: #FF9800;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }
    
    .print-history-btn:hover {
      background: #F57C00;
    }
    
    .history-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    
    .history-table th,
    .history-table td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #444;
    }
    
    .history-table th {
      background: #2a2a2a;
      color: #FFA500;
      font-weight: 600;
    }
    
    .history-table td {
      color: #ccc;
    }
    
    .history-table tr:hover {
      background: #2a2a2a;
    }
    
    .no-data {
      text-align: center;
      color: #666;
      padding: 40px;
      font-style: italic;
    }
    
    .shop-settings {
      background: #1a1a1a;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
    }
    
    .settings-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      margin-top: 15px;
    }
    
    .setting-item {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    
    .setting-item label {
      font-size: 14px;
      color: #ccc;
      font-weight: 600;
    }
    
    .setting-item input,
    .setting-item select,
    .setting-item textarea {
      padding: 10px;
      background: #2a2a2a;
      border: 1px solid #444;
      border-radius: 5px;
      color: #fff;
      font-size: 14px;
    }
    
    .setting-item textarea {
      resize: vertical;
      min-height: 60px;
    }
    
    .save-settings-btn {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 15px;
    }
    
    .save-settings-btn:hover {
      background: #45a049;
    }
    
    @media (max-width: 768px) {
      .filter-row {
        flex-direction: column;
        align-items: stretch;
      }
      
      .history-table {
        font-size: 12px;
      }
      
      .history-table th,
      .history-table td {
        padding: 8px;
      }
      
      .settings-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

<!-- Header -->
<header class="header">
  <a href="billingTool.html" class="back-link"><i class="fas fa-arrow-left"></i> Back to Billing Tool</a>
  <div class="logo">
    <i class="fas fa-cogs"></i> <span>Billing Admin Panel</span>
  </div>
  <div></div> <!-- Empty div for spacing -->
</header>

<!-- Main Content -->
<main>
  <!-- Sales Reports -->
  <div class="admin-controls">
    <h2>Sales Reports</h2>
    <div class="stats-summary">
      <div class="stat-item">
        <span class="stat-number" id="dailySales">0.00</span>
        <span class="stat-label">Today's Sales</span>
      </div>
      <div class="stat-item">
        <span class="stat-number" id="monthlySales">0.00</span>
        <span class="stat-label">This Month's Sales</span>
      </div>
      <div class="stat-item">
        <span class="stat-number" id="totalTransactions">0</span>
        <span class="stat-label">Total Transactions</span>
      </div>
    </div>
  </div>

  <!-- Date Filter -->
  <div class="date-filter">
    <h3>Filter Sales History</h3>
    <div class="filter-row">
      <div class="filter-group">
        <label>Filter Type:</label>
        <select id="filterType">
          <option value="daily">Daily</option>
          <option value="monthly">Monthly</option>
          <option value="yearly">Yearly</option>
          <option value="custom">Custom Range</option>
        </select>
      </div>
      <div class="filter-group" id="dateGroup">
        <label>Select Date:</label>
        <input type="date" id="selectedDate" />
      </div>
      <div class="filter-group" id="monthGroup" style="display: none;">
        <label>Select Month:</label>
        <input type="month" id="selectedMonth" />
      </div>
      <div class="filter-group" id="yearGroup" style="display: none;">
        <label>Select Year:</label>
        <input type="number" id="selectedYear" min="2020" max="2030" />
      </div>
      <div class="filter-group" id="customFromGroup" style="display: none;">
        <label>From Date:</label>
        <input type="date" id="fromDate" />
      </div>
      <div class="filter-group" id="customToGroup" style="display: none;">
        <label>To Date:</label>
        <input type="date" id="toDate" />
      </div>
    </div>
    <button class="filter-btn" id="applyFilterBtn">Apply Filter</button>
  </div>

  <!-- Sales History -->
  <div class="sales-history">
    <div class="history-header">
      <h3>Sales History</h3>
      <button class="print-history-btn" id="printHistoryBtn">
        <i class="fas fa-print"></i> Print History
      </button>
    </div>
    <div id="historyContent">
      <div class="no-data">No sales data found for the selected period.</div>
    </div>
  </div>

  <!-- Shop Settings -->
  <div class="shop-settings">
    <h2>Shop Information & Print Settings</h2>
    <div class="settings-grid">
      <div class="setting-item">
        <label>Shop Name:</label>
        <input type="text" id="shopName" placeholder="Enter shop name" />
      </div>
      <div class="setting-item">
        <label>Shop Address:</label>
        <textarea id="shopAddress" placeholder="Enter shop address"></textarea>
      </div>
      <div class="setting-item">
        <label>Phone Number:</label>
        <input type="tel" id="shopPhone" placeholder="Enter phone number" />
      </div>
      <div class="setting-item">
        <label>Email:</label>
        <input type="email" id="shopEmail" placeholder="Enter email address" />
      </div>
      <div class="setting-item">
        <label>Enable Bill Printing:</label>
        <select id="printToggle">
          <option value="true">Enabled</option>
          <option value="false">Disabled</option>
        </select>
      </div>
      <div class="setting-item">
        <label>Print Design:</label>
        <select id="printDesign">
          <option value="default">Default Design</option>
          <option value="modern">Modern Design</option>
          <option value="minimal">Minimal Design</option>
        </select>
      </div>
    </div>
    <button class="save-settings-btn" id="saveSettingsBtn">
      <i class="fas fa-save"></i> Save Settings
    </button>
  </div>

  <!-- Data Management -->
  <div class="admin-controls">
    <h2>Data Management</h2>
    <div class="button-row">
      <button id="exportDataBtn"><i class="fas fa-file-export"></i> Export Data</button>
      <button id="backupDataBtn"><i class="fas fa-database"></i> Backup Data</button>
      <button id="clearDataBtn" style="background: #f44336;"><i class="fas fa-trash"></i> Clear All Data</button>
    </div>
  </div>
</main>

<script type="module" src="js/billingAdmin.js"></script>
<script src="js/utils.js"></script>
</body>
</html>
