<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zovatu Billing Tool</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>🧾 Zovatu Billing Tool</h1>
  </header>

  <main>
    <section class="product-section">
      <h2>🛍️ Product List</h2>
      <div id="productList">
        <!-- প্রোডাক্ট এখানে লোড হবে JavaScript দিয়ে -->
      </div>
    </section>

    <section class="billing-section">
      <h2>🧮 Invoice</h2>
      <form id="invoiceForm">
        <label for="customerName">Customer Name:</label>
        <input type="text" id="customerName" required />

        <label for="customerPhone">Phone:</label>
        <input type="tel" id="customerPhone" required />

        <div id="invoiceItems">
          <!-- এখানে ইনভয়েস আইটেম যুক্ত হবে -->
        </div>

        <div class="total">
          <strong>Total:</strong> ৳<span id="totalAmount">0</span>
        </div>

        <button type="submit">✅ Generate Invoice</button>
        <button type="button" onclick="printInvoice()">🖨️ Print</button>
        <button type="button" onclick="resetInvoice()">♻️ Reset</button>
      </form>
    </section>
  </main>

  <footer>
    <p>Zovatu Billing System &copy; 2025</p>
  </footer>

  <script src="js/billingTool.js"></script>
</body>
</html>
