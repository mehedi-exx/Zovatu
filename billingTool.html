<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zovatu - Billing Tool</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/png" href="assets/icons/zovatu-icon.png">
  <style>
    /* Billing Tool Specific Styles */
    .billing-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 10px;
      background: #000;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
    }

    .shop-status {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #1a1a1a;
      padding: 10px 20px;
      border-radius: 25px;
      border: 2px solid #FFA500;
      z-index: 1000;
    }

    .shop-status.closed {
      border-color: #f44336;
      background: #2a1a1a;
    }

    .shop-status-text {
      color: #FFA500;
      font-weight: 600;
      font-size: 14px;
    }

    .shop-status.closed .shop-status-text {
      color: #f44336;
    }

    .open-shop-container {
      text-align: center;
      background: #1a1a1a;
      padding: 40px;
      border-radius: 20px;
      border: 2px solid #FFA500;
      max-width: 400px;
      width: 90%;
    }

    .open-shop-title {
      font-size: 24px;
      color: #FFA500;
      margin-bottom: 20px;
      font-weight: 700;
    }

    .open-shop-btn {
      background: linear-gradient(135deg, #FFA500, #FF8C00);
      color: #000;
      border: none;
      padding: 15px 30px;
      border-radius: 50px;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(255, 165, 0, 0.3);
    }

    .open-shop-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(255, 165, 0, 0.4);
    }

    .calculator-container {
      background: #1a1a1a;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      max-width: 350px;
      width: 90%;
      border: 2px solid #333;
    }

    .calculator-header {
      text-align: center;
      margin-bottom: 20px;
    }

    .calculator-title {
      color: #FFA500;
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 5px;
    }

    .calculator-subtitle {
      color: #888;
      font-size: 12px;
    }

    .display-section {
      margin-bottom: 20px;
    }

    .display-label {
      text-align: center;
      background: #000;
      color: #4CAF50;
      padding: 8px;
      border-radius: 8px;
      font-size: 12px;
      font-weight: 600;
      margin-bottom: 10px;
      border: 1px solid #333;
    }

    .input-boxes {
      display: flex;
      justify-content: space-between;
      gap: 8px;
      margin-bottom: 15px;
    }

    .input-box {
      flex: 1;
      background: #2a2a2a;
      border: 2px solid #444;
      border-radius: 8px;
      padding: 12px 8px;
      text-align: center;
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      min-height: 45px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }

    .input-box.active {
      border-color: #FFA500;
      background: #3a2a1a;
      box-shadow: 0 0 10px rgba(255, 165, 0, 0.3);
    }

    .input-box.filled {
      border-color: #4CAF50;
      background: #1a2a1a;
    }

    .keypad {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin-bottom: 15px;
    }

    .key {
      background: #2a2a2a;
      border: 2px solid #444;
      border-radius: 12px;
      padding: 15px;
      color: #fff;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 50px;
      user-select: none;
    }

    .key:hover {
      background: #3a3a3a;
      border-color: #FFA500;
      transform: translateY(-1px);
    }

    .key:active {
      transform: translateY(0);
      background: #FFA500;
      color: #000;
    }

    .key.number {
      background: #2a2a2a;
    }

    .key.clear {
      background: #f44336;
      border-color: #f44336;
      color: #fff;
    }

    .key.clear:hover {
      background: #d32f2f;
    }

    .key.zero {
      grid-column: span 2;
    }

    .action-buttons {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-top: 15px;
    }

    .action-btn {
      padding: 15px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 50px;
    }

    .next-btn {
      background: #2196F3;
      color: #fff;
      border: 2px solid #2196F3;
    }

    .next-btn:hover {
      background: #1976D2;
      transform: translateY(-1px);
    }

    .next-btn:disabled {
      background: #555;
      border-color: #555;
      cursor: not-allowed;
      transform: none;
    }

    .generate-btn {
      background: #4CAF50;
      color: #fff;
      border: 2px solid #4CAF50;
    }

    .generate-btn:hover {
      background: #45a049;
      transform: translateY(-1px);
    }

    .generate-btn:disabled {
      background: #555;
      border-color: #555;
      cursor: not-allowed;
      transform: none;
    }

    /* Settings Icon */
    .settings-icon {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #FFA500;
      color: #000;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .settings-icon:hover {
      background: #FF8C00;
      transform: rotate(90deg);
    }

    /* Success Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      z-index: 2000;
      animation: fadeIn 0.3s ease;
    }

    .modal-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #1a1a1a;
      border-radius: 20px;
      padding: 30px;
      text-align: center;
      border: 2px solid #4CAF50;
      max-width: 400px;
      width: 90%;
    }

    .modal-title {
      color: #4CAF50;
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 15px;
    }

    .modal-details {
      color: #fff;
      margin-bottom: 20px;
      line-height: 1.6;
    }

    .modal-buttons {
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .modal-btn {
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .print-btn {
      background: #2196F3;
      color: #fff;
    }

    .print-btn:hover {
      background: #1976D2;
    }

    .close-btn {
      background: #666;
      color: #fff;
    }

    .close-btn:hover {
      background: #555;
    }

    /* Print Preview Modal */
    .print-preview-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      z-index: 3000;
    }

    .print-preview-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      max-width: 500px;
      width: 90%;
      max-height: 80vh;
      overflow-y: auto;
    }

    .print-preview-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 1px solid #ddd;
    }

    .print-preview-title {
      color: #333;
      font-size: 18px;
      font-weight: 600;
    }

    .print-options {
      margin-bottom: 20px;
    }

    .print-option {
      margin-bottom: 10px;
    }

    .print-option label {
      color: #333;
      font-weight: 600;
      margin-right: 10px;
    }

    .print-option select {
      padding: 5px 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background: #fff;
      color: #333;
    }

    .receipt-preview {
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 15px;
      background: #f9f9f9;
      margin-bottom: 20px;
      font-family: 'Courier New', monospace;
      font-size: 12px;
      line-height: 1.4;
    }

    .print-preview-buttons {
      display: flex;
      gap: 10px;
      justify-content: center;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Responsive Design */
    @media (max-width: 480px) {
      .calculator-container {
        padding: 15px;
        max-width: 95%;
      }

      .input-box {
        font-size: 14px;
        padding: 10px 6px;
        min-height: 40px;
      }

      .key {
        padding: 12px;
        font-size: 16px;
        min-height: 45px;
      }

      .action-btn {
        padding: 12px;
        font-size: 14px;
        min-height: 45px;
      }

      .calculator-title {
        font-size: 18px;
      }

      .settings-icon {
        width: 45px;
        height: 45px;
        font-size: 18px;
      }
    }

    @media (max-width: 320px) {
      .keypad {
        gap: 8px;
      }

      .action-buttons {
        gap: 8px;
      }

      .input-boxes {
        gap: 6px;
      }
    }
  </style>
</head>
<body>
  <div class="billing-container">
    <!-- Shop Status Indicator -->
    <div class="shop-status" id="shopStatus">
      <div class="shop-status-text" id="shopStatusText">Shop Closed</div>
    </div>

    <!-- Settings Icon -->
    <button class="settings-icon" id="settingsIcon" onclick="openAdminPanel()">
      ⚙️
    </button>

    <!-- Open Shop Container (shown when shop is closed) -->
    <div class="open-shop-container" id="openShopContainer">
      <div class="open-shop-title">Welcome to Zovatu Billing</div>
      <p style="color: #888; margin-bottom: 20px;">Click below to open your shop and start billing</p>
      <button class="open-shop-btn" onclick="openShop()">
        🏪 Open Shop
      </button>
    </div>

    <!-- Calculator Container (shown when shop is open) -->
    <div class="calculator-container" id="calculatorContainer" style="display: none;">
      <div class="calculator-header">
        <div class="calculator-title">Billing Calculator</div>
        <div class="calculator-subtitle">Professional Point of Sale</div>
      </div>

      <div class="display-section">
        <div class="display-label" id="displayLabel">Enter customer payment amount</div>
        
        <div class="input-boxes">
          <div class="input-box active" id="paidBox">0</div>
          <div class="input-box" id="billBox">0</div>
          <div class="input-box" id="changeBox">0</div>
        </div>
      </div>

      <div class="keypad">
        <button class="key number" onclick="inputNumber(1)">1</button>
        <button class="key number" onclick="inputNumber(2)">2</button>
        <button class="key number" onclick="inputNumber(3)">3</button>
        <button class="key number" onclick="inputNumber(4)">4</button>
        <button class="key number" onclick="inputNumber(5)">5</button>
        <button class="key number" onclick="inputNumber(6)">6</button>
        <button class="key number" onclick="inputNumber(7)">7</button>
        <button class="key number" onclick="inputNumber(8)">8</button>
        <button class="key number" onclick="inputNumber(9)">9</button>
        <button class="key clear" onclick="clearInput()">Clear</button>
        <button class="key number zero" onclick="inputNumber(0)">0</button>
      </div>

      <div class="action-buttons">
        <button class="action-btn next-btn" id="nextBtn" onclick="nextStep()">Next</button>
        <button class="action-btn generate-btn" id="generateBtn" onclick="generateBill()" disabled>Generate Bill</button>
      </div>
    </div>
  </div>

  <!-- Success Modal -->
  <div class="modal" id="successModal">
    <div class="modal-content">
      <div class="modal-title">✅ Bill Generated Successfully!</div>
      <div class="modal-details" id="modalDetails">
        Transaction completed successfully.<br>
        <strong>Amount Paid:</strong> ৳<span id="modalPaid">0</span><br>
        <strong>Bill Amount:</strong> ৳<span id="modalBill">0</span><br>
        <strong>Change:</strong> ৳<span id="modalChange">0</span>
      </div>
      <div class="modal-buttons">
        <button class="modal-btn print-btn" id="printBtn" onclick="showPrintPreview()">🖨️ Print Receipt</button>
        <button class="modal-btn close-btn" onclick="closeModal()">Close</button>
      </div>
    </div>
  </div>

  <!-- Print Preview Modal -->
  <div class="print-preview-modal" id="printPreviewModal">
    <div class="print-preview-content">
      <div class="print-preview-header">
        <div class="print-preview-title">Print Preview</div>
        <button onclick="closePrintPreview()" style="background: none; border: none; font-size: 20px; cursor: pointer;">✕</button>
      </div>
      
      <div class="print-options">
        <div class="print-option">
          <label>Paper Size:</label>
          <select id="paperSize" onchange="updatePreview()">
            <option value="thermal">Thermal (58mm)</option>
            <option value="a4">A4</option>
            <option value="letter">Letter</option>
          </select>
        </div>
        <div class="print-option">
          <label>Design:</label>
          <select id="printDesign" onchange="updatePreview()">
            <option value="default">Default</option>
            <option value="modern">Modern</option>
            <option value="minimal">Minimal</option>
          </select>
        </div>
      </div>

      <div class="receipt-preview" id="receiptPreview">
        <!-- Preview content will be generated here -->
      </div>

      <div class="print-preview-buttons">
        <button class="modal-btn print-btn" onclick="printReceipt()">🖨️ Print</button>
        <button class="modal-btn print-btn" onclick="downloadPDF()">📄 Download PDF</button>
        <button class="modal-btn close-btn" onclick="closePrintPreview()">Cancel</button>
      </div>
    </div>
  </div>

  <script src="js/billingTool.js"></script>
</body>
</html>
