<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zovatu - Billing Admin</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Billing Admin Panel</h1>
  </header>

  <main>
    <section class="shop-control">
      <h2>Shop Settings</h2>
      <form id="shopSettingsForm">
        <label for="shopName">Shop Name:</label>
        <input type="text" id="shopName" name="shopName" required />
        
        <label for="shopAddress">Address:</label>
        <input type="text" id="shopAddress" name="shopAddress" required />
        
        <label for="shopPhone">Phone:</label>
        <input type="tel" id="shopPhone" name="shopPhone" required />
        
        <label for="shopEmail">Email:</label>
        <input type="email" id="shopEmail" name="shopEmail" />
        
        <button type="submit">💾 Save Settings</button>
      </form>
    </section>

    <section class="actions">
      <h2>Quick Actions</h2>
      <button onclick="openShop()">🏪 Open Shop</button>
      <button onclick="closeShop()">🔒 Close Shop</button>
      <button onclick="exportData()">📤 Export Data</button>
      <button onclick="importData()">📥 Import Data</button>
      <button onclick="autoBackup()">💾 Auto Backup</button>
      <button onclick="clearAllData()">🗑️ Clear Data</button>
    </section>

    <section class="filter">
      <h2>Sales Filter</h2>
      <form id="filterForm">
        <label for="filterType">Filter by:</label>
        <select id="filterType" name="filterType">
          <option value="today">Today</option>
          <option value="thisWeek">This Week</option>
          <option value="thisMonth">This Month</option>
        </select>
        <button type="submit">Filter</button>
      </form>
    </section>
  </main>

  <footer>
    <p>Zovatu Billing System &copy; 2025</p>
  </footer>

  <script src="js/billingAdmin.js"></script>
</body>
</html>
