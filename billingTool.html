<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zovatu - Billing Tool</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>

<!-- Header -->
<header class="header">
  <div class="logo">
    <i class="fas fa-file-invoice-dollar"></i> <span>Billing Tool</span>
  </div>
  <a href="billingAdmin.html" class="telegram-icon"><i class="fas fa-cog"></i></a>
</header>

<!-- Main Content -->
<main>
  <div class="form-wrapper">
    <h2>Daily Sales Calculation</h2>
    <div class="input-group">
      <label for="moneyReceived">Money Received:</label>
      <input type="number" id="moneyReceived" placeholder="Enter amount received" value="0" />
    </div>
    <div class="input-group">
      <label for="productsSold">Products Sold Value:</label>
      <input type="number" id="productsSold" placeholder="Enter value of products sold" value="0" />
    </div>
    <div class="input-group">
      <label for="moneyRefunded">Money Refunded:</label>
      <input type="number" id="moneyRefunded" placeholder="Enter amount refunded" value="0" />
    </div>
    <div class="output">
      <h3>Daily Summary:</h3>
      <p><strong>Total Received:</strong> <span id="totalReceived">0</span></p>
      <p><strong>Net Sales:</strong> <span id="netSales">0</span></p>
      <p><strong>Amount to Refund:</strong> <span id="amountToRefund">0</span></p>
    </div>
  </div>
</main>

<script type="module" src="js/billingTool.js"></script>
<script src="js/utils.js"></script>
</body>
</html>
