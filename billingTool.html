<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zovatu - Billing Tool</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    .billing-calculator {
      max-width: 400px;
      margin: 0 auto;
      background: #1a1a1a;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6);
    }
    
    .display-screen {
      background: #000;
      color: #00ff00;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      font-family: 'Courier New', monospace;
      font-size: 18px;
      min-height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      border: 2px solid #333;
    }
    
    .input-boxes {
      display: flex;
      gap: 15px;
      margin-bottom: 20px;
      justify-content: center;
    }
    
    .input-box {
      width: 80px;
      height: 60px;
      background: #2a2a2a;
      border: 2px solid #444;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      color: #fff;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .input-box.active {
      border-color: #FFA500;
      background: #333;
      box-shadow: 0 0 10px rgba(255, 165, 0, 0.3);
    }
    
    .calculator-keypad {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin-bottom: 20px;
    }
    
    .calc-btn {
      height: 50px;
      background: #2a2a2a;
      border: 1px solid #444;
      border-radius: 8px;
      color: #fff;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .calc-btn:hover {
      background: #3a3a3a;
      border-color: #FFA500;
    }
    
    .calc-btn.number {
      background: #333;
    }
    
    .calc-btn.clear {
      background: #f44336;
      grid-column: span 2;
    }
    
    .calc-btn.zero {
      grid-column: span 2;
    }
    
    .action-buttons {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }
    
    .action-btn {
      flex: 1;
      height: 50px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .next-btn {
      background: #2196F3;
      color: white;
    }
    
    .next-btn:hover {
      background: #1976D2;
    }
    
    .generate-btn {
      background: #4CAF50;
      color: white;
    }
    
    .generate-btn:hover {
      background: #45a049;
    }
    
    .generate-btn:disabled {
      background: #666;
      cursor: not-allowed;
    }
    
    /* Success Popup Styles */
    .popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 10000;
    }
    
    .popup-content {
      background: #1a1a1a;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      max-width: 400px;
      width: 90%;
      border: 2px solid #4CAF50;
    }
    
    .popup-icon {
      font-size: 60px;
      color: #4CAF50;
      margin-bottom: 20px;
    }
    
    .popup-title {
      font-size: 24px;
      color: #4CAF50;
      margin-bottom: 15px;
    }
    
    .popup-message {
      color: #ccc;
      margin-bottom: 20px;
      line-height: 1.5;
    }
    
    .popup-buttons {
      display: flex;
      gap: 10px;
      justify-content: center;
    }
    
    .popup-btn {
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .print-btn {
      background: #FF9800;
      color: white;
    }
    
    .print-btn:hover {
      background: #F57C00;
    }
    
    .close-btn {
      background: #666;
      color: white;
    }
    
    .close-btn:hover {
      background: #555;
    }
  </style>
</head>
<body>

<!-- Header -->
<header class="header">
  <div class="logo">
    <i class="fas fa-file-invoice-dollar"></i> <span>Billing Tool</span>
  </div>
  <a href="billingAdmin.html" class="telegram-icon"><i class="fas fa-cog"></i></a>
</header>

<!-- Main Content -->
<main>
  <div class="billing-calculator">
    <div class="display-screen" id="displayScreen">
      Enter customer payment amount
    </div>
    
    <div class="input-boxes">
      <div class="input-box active" id="box1" data-label="Paid">
        <span id="value1">0</span>
      </div>
      <div class="input-box" id="box2" data-label="Bill">
        <span id="value2">0</span>
      </div>
      <div class="input-box" id="box3" data-label="Change">
        <span id="value3">0</span>
      </div>
    </div>
    
    <div class="calculator-keypad">
      <button class="calc-btn number" data-number="1">1</button>
      <button class="calc-btn number" data-number="2">2</button>
      <button class="calc-btn number" data-number="3">3</button>
      <button class="calc-btn number" data-number="4">4</button>
      <button class="calc-btn number" data-number="5">5</button>
      <button class="calc-btn number" data-number="6">6</button>
      <button class="calc-btn number" data-number="7">7</button>
      <button class="calc-btn number" data-number="8">8</button>
      <button class="calc-btn number" data-number="9">9</button>
      <button class="calc-btn clear" id="clearBtn">Clear</button>
      <button class="calc-btn number zero" data-number="0">0</button>
    </div>
    
    <div class="action-buttons">
      <button class="action-btn next-btn" id="nextBtn">Next</button>
      <button class="action-btn generate-btn" id="generateBtn" disabled>Generate Bill</button>
    </div>
  </div>
</main>

<!-- Success Popup -->
<div class="popup-overlay" id="successPopup">
  <div class="popup-content">
    <div class="popup-icon">
      <i class="fas fa-check-circle"></i>
    </div>
    <div class="popup-title">Bill Generated Successfully!</div>
    <div class="popup-message" id="popupMessage">
      Transaction completed successfully.<br>
      <strong>Amount Paid:</strong> ৳<span id="popupPaid">0</span><br>
      <strong>Bill Amount:</strong> ৳<span id="popupBill">0</span><br>
      <strong>Change:</strong> ৳<span id="popupChange">0</span>
    </div>
    <div class="popup-buttons">
      <button class="popup-btn print-btn" id="printBtn" style="display: none;">
        <i class="fas fa-print"></i> Print Receipt
      </button>
      <button class="popup-btn close-btn" id="closePopupBtn">Close</button>
    </div>
  </div>
</div>

<script type="module" src="js/billingTool.js"></script>
<script src="js/utils.js"></script>
</body>
</html>
